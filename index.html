<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joruri Sheba</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<body class="antialiased bg-white text-gray-800">
    <!-- Navbar -->
    <header class="w-full bg-white shadow-sm">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <nav class="h-16 flex items-center justify-between" role="navigation" aria-label="Main navigation">
          <!-- left: logo + title -->
          <a href="#" class="flex items-center gap-3">
            <img src="assets/logo.png" alt="Emergency Service logo" class="w-11 h-11 rounded-full object-cover" />
            <div class="hidden sm:block leading-tight">
              <div class="text-green-600 font-extrabold text-lg">Emergency</div>
              <div class="text-green-600 font-semibold -mt-1">Service</div>
            </div>
          </a>

          <!-- right: stats + action -->
          <div class="flex items-center gap-3">
            <div class="hidden md:flex items-center gap-3">
              <div class="flex items-center gap-2 bg-green-50 border border-green-100 rounded-full px-3 py-1">
                <img src="assets/heart.png" alt="likes" class="w-5 h-5" />
                <span class="text-sm text-gray-700">0</span>
              </div>
              <div class="flex items-center gap-2 bg-green-50 border border-green-100 rounded-full px-3 py-1">
                <img src="assets/coin.png" alt="coins" class="w-5 h-5" />
                <span class="text-sm text-gray-700">100</span>
              </div>
            </div>

            <button class="inline-flex items-center bg-green-600 hover:bg-green-700 text-white rounded-full px-4 py-2 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-green-300">
              2 Copy
            </button>
          </div>
        </nav>
      </div>
    </header>

    <!-- Hero banner -->
    <section class="bg-gradient-to-r from-emerald-900 via-emerald-800 to-emerald-700 text-white">
      <div class="max-w-6xl mx-auto px-4 py-12 sm:py-20 text-center">
        <img src="assets/logo-dark.png" alt="Government seal" class="mx-auto w-20 h-20 sm:w-24 sm:h-24 object-contain" />
        <h1 class="mt-6 text-3xl sm:text-5xl font-extrabold leading-tight">জরুরি সেবা ডিরেক্টরি</h1>
        <p class="mt-4 text-sm sm:text-lg text-emerald-100 max-w-3xl mx-auto">Government Emergency Services at Your Fingertip – A Project by&nbsp;Government of the People’s Republic of Bangladesh</p>
      </div>
    </section>

</body>
</html>
